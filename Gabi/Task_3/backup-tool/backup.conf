# backup.conf
# Configuration file for backup.sh and restore.sh

# Directory where logs will be stored
LOG_DIR="./logs"

# Number of backups to keep (retention policy)
RETENTION_COUNT=7

# Minimum free disk space (MB) required for local backups
MIN_FREE_MB=500

# Show progress bar if source directory is larger than this (MB)
PROGRESS_THRESHOLD_MB=200

# SSH connection timeout (seconds) for remote backups
SSH_CONNECT_TIMEOUT=5

# Default SSH port
SSH_PORT=22
